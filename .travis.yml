language: node_js
node_js:
  - 12.13.0
sudo: required
services:
- docker
env:
  global:
  - DOCKER_REPO="ml-app"
  - AWS_DEFAULT_REGION="us-east-1"
  - DOCKER_USERNAME="AWS"
  - IMAGE_REPO_URL="140124015873.dkr.ecr.us-east-1.amazonaws.com"
  - secure: ""
  - secure: ""
before_install:
- pip install  awscli
- export PATH=$PATH:$HOME/.local/bin
deploy:
  provider: script
  script: ./push.sh
  on: 
    branch: master
